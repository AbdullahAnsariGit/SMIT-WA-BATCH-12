<!DOCTYPE html >
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>More Examples: Embedding Media and Iframes in HTML</title>
                </head>
                <body>

                    <h1>More Examples: Embedding Media and Iframes in HTML</h1>

                    <!-- Embedding a Video with Poster and Multiple Formats -->
                    <section>
                        <h2>Video with Poster and Multiple Formats</h2>
                        <!-- The video element with a poster image -->
                        <video width="640" height="360" controls poster="path/to/poster-image.jpg">
                            <source src="path/to/your-video.mp4" type="video/mp4">
                                <source src="path/to/your-video.webm" type="video/webm">
                                    <source src="path/to/your-video.ogv" type="video/ogg">
                                        Your browser does not support the video tag.
                                    </video>
                                    <!-- Notes: The 'poster' attribute specifies an image to show while the video is loading or until the user plays the video. -->
                                </section>

                                <!-- Embedding a Looping and Muted Video -->
                                <section>
                                    <h2>Looping and Muted Video</h2>
                                    <video width="640" height="360" controls loop muted>
                                        <source src="path/to/your-video.mp4" type="video/mp4">
                                            Your browser does not support the video tag.
                                    </video>
                                    <!-- Notes: The 'loop' attribute makes the video restart automatically when it ends, and 'muted' starts the video without sound. -->
                                </section>

                                <!-- Embedding an Audio with Autoplay -->
                                <section>
                                    <h2>Audio with Autoplay</h2>
                                    <audio controls autoplay>
                                        <source src="path/to/your-audio.mp3" type="audio/mpeg">
                                            <source src="path/to/your-audio.ogg" type="audio/ogg">
                                                Your browser does not support the audio element.
                                            </audio>
                                            <!-- Notes: The 'autoplay' attribute makes the audio start playing as soon as it is ready. -->
                                        </section>

                                        <!-- Embedding an Audio with Loop -->
                                        <section>
                                            <h2>Looping Audio</h2>
                                            <audio controls loop>
                                                <source src="path/to/your-audio.mp3" type="audio/mpeg">
                                                    Your browser does not support the audio element.
                                            </audio>
                                            <!-- Notes: The 'loop' attribute makes the audio restart automatically when it ends. -->
                                        </section>

                                        <!-- Embedding an Iframe with Different Sources -->
                                        <section>
                                            <h2>Iframe with Different Sources</h2>
                                            <!-- Embedding a YouTube video using iframe -->
                                            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                                            <!-- Notes: 'allowfullscreen' enables full-screen mode for the iframe content. -->

                                            <!-- Embedding a Google Map using iframe -->
                                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019624634808!2d144.9560554155037!3d-37.81627974257685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1614120806887!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                            <!-- Notes: This embeds a Google Map centered on a specific location. The 'loading' attribute set to 'lazy' defers loading the iframe until it is needed. -->
                                        </section>

                                        <!-- Embedding an Iframe with Resizable and Scrollable Content -->
                                        <section>
                                            <h2>Resizable and Scrollable Iframe</h2>
                                            <iframe src="https://www.example.com" width="100%" height="500" style="border:1px solid black;" scrolling="yes" resizable="yes">
                                                Your browser does not support iframes.
                                            </iframe>
                                            <!-- Notes: The 'width' and 'height' attributes can be set to percentages. The 'scrolling' attribute specifies whether to show scrollbars. The 'resizable' attribute isn't standard, but modern browsers allow resizing if 'style' specifies a resizable container. -->
                                        </section>

                                    </body>
                                </html>
